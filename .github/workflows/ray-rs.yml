name: ray-rs
env:
  DEBUG: napi:*
  APP_NAME: core
  MACOSX_DEPLOYMENT_TARGET: "10.13"
  CARGO_INCREMENTAL: "1"
  PYTHON_PACKAGE_NAME: kitedb
on:
  push:
    branches:
      - main
    paths:
      - "ray-rs/**"
      - ".github/workflows/ray-rs.yml"
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:
    inputs:
      ann_pq_profile:
        description: ANN PQ tracking profile (manual runs only)
        type: choice
        required: false
        default: fast
        options:
          - fast
          - full
      replication_soak_profile:
        description: Replication soak tracking profile (manual runs only)
        type: choice
        required: false
        default: fast
        options:
          - fast
          - full
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
defaults:
  run:
    working-directory: ray-rs
jobs:
  meta:
    name: Release Gate
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    outputs:
      all: ${{ steps.flags.outputs.all }}
      any: ${{ steps.flags.outputs.any }}
      js: ${{ steps.flags.outputs.js }}
      ts: ${{ steps.flags.outputs.ts }}
      py: ${{ steps.flags.outputs.py }}
      rs: ${{ steps.flags.outputs.rs }}
    steps:
      - uses: actions/checkout@v4
      - id: flags
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -E "^(all): [0-9]+\.[0-9]+\.[0-9]+"; then
            echo "all=true" >> "$GITHUB_OUTPUT"
          fi
          if echo "$COMMIT_MSG" | grep -E "^(js): [0-9]+\.[0-9]+\.[0-9]+"; then
            echo "js=true" >> "$GITHUB_OUTPUT"
          fi
          if echo "$COMMIT_MSG" | grep -E "^(ts): [0-9]+\.[0-9]+\.[0-9]+"; then
            echo "ts=true" >> "$GITHUB_OUTPUT"
          fi
          if echo "$COMMIT_MSG" | grep -E "^(py): [0-9]+\.[0-9]+\.[0-9]+"; then
            echo "py=true" >> "$GITHUB_OUTPUT"
          fi
          if echo "$COMMIT_MSG" | grep -E "^(rs|core): [0-9]+\.[0-9]+\.[0-9]+"; then
            echo "rs=true" >> "$GITHUB_OUTPUT"
          fi
          if echo "$COMMIT_MSG" | grep -E "^(all|js|ts|py|rs|core): [0-9]+\.[0-9]+\.[0-9]+"; then
            echo "any=true" >> "$GITHUB_OUTPUT"
          fi

  replication-perf-gate:
    name: Replication Perf Gate
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ray-rs/target/
          key: replication-perf-gate-${{ hashFiles('ray-rs/Cargo.lock') }}
      - name: Run replication perf gate
        run: ./scripts/replication-perf-gate.sh
        env:
          STAMP: ci-${{ github.run_id }}-${{ github.run_attempt }}
          # CI-tuned defaults to reduce runtime while keeping meaningful signal.
          ITERATIONS: "10000"
          SEED_COMMITS: "1000"
          BACKLOG_COMMITS: "3000"
          ATTEMPTS: "3"
          P95_MAX_RATIO: "1.03"
          MIN_CATCHUP_FPS: "2500"
          MIN_THROUGHPUT_RATIO: "0.10"
      - name: Upload replication benchmark logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: replication-perf-gate-logs
          path: docs/benchmarks/results/ci-${{ github.run_id }}-${{ github.run_attempt }}-replication-*gate*.txt
          if-no-files-found: ignore
  ann-quality-gate:
    name: ANN Quality Gate
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ray-rs/target/
          key: ann-quality-gate-${{ hashFiles('ray-rs/Cargo.lock') }}
      - name: Run ANN quality gate
        run: ./scripts/vector-ann-gate.sh
        env:
          STAMP: ci-${{ github.run_id }}-${{ github.run_attempt }}
          # CI defaults tuned from baseline matrix; latency-first IVF-PQ gate.
          ATTEMPTS: "3"
          ALGORITHM: "ivf_pq"
          RESIDUALS: "false"
          PQ_SUBSPACES: "48"
          PQ_CENTROIDS: "256"
          N_PROBE: "16"
          MIN_RECALL_AT_K: "0.16"
          MAX_P95_MS: "8.0"
      - name: Upload ANN gate logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ann-quality-gate-logs
          path: docs/benchmarks/results/ci-${{ github.run_id }}-${{ github.run_attempt }}-vector-ann-gate*.txt
          if-no-files-found: ignore
  replication-soak-tracking:
    name: Replication Soak Tracking
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ray-rs/target/
          key: replication-soak-tracking-${{ hashFiles('ray-rs/Cargo.lock') }}
      - name: Run replication soak tracking (fast)
        if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.replication_soak_profile != 'full')
        run: ./scripts/replication-soak-gate.sh
        env:
          STAMP: ci-${{ github.run_id }}-${{ github.run_attempt }}
          # Non-blocking churn/promotion/reseed trend run (scheduled + manual).
          ATTEMPTS: "1"
          REPLICAS: "5"
          CYCLES: "12"
          COMMITS_PER_CYCLE: "80"
          ACTIVE_REPLICAS: "3"
          CHURN_INTERVAL: "3"
          PROMOTION_INTERVAL: "4"
          RESEED_CHECK_INTERVAL: "2"
          MAX_FRAMES: "128"
          RECOVERY_MAX_LOOPS: "80"
          SEGMENT_MAX_BYTES: "1"
          RETENTION_MIN: "48"
          MAX_ALLOWED_LAG: "2500"
          MIN_PROMOTIONS: "2"
          MIN_RESEEDS: "1"
      - name: Run replication soak tracking (full)
        if: github.event_name == 'workflow_dispatch' && inputs.replication_soak_profile == 'full'
        run: ./scripts/replication-soak-gate.sh
        env:
          STAMP: ci-${{ github.run_id }}-${{ github.run_attempt }}
          # Manual deep soak profile for longer churn/promotion trend checks.
          ATTEMPTS: "1"
          REPLICAS: "5"
          CYCLES: "24"
          COMMITS_PER_CYCLE: "120"
          ACTIVE_REPLICAS: "4"
          CHURN_INTERVAL: "2"
          PROMOTION_INTERVAL: "3"
          RESEED_CHECK_INTERVAL: "2"
          MAX_FRAMES: "256"
          RECOVERY_MAX_LOOPS: "120"
          SEGMENT_MAX_BYTES: "1"
          RETENTION_MIN: "64"
          MAX_ALLOWED_LAG: "3500"
          MIN_PROMOTIONS: "4"
          MIN_RESEEDS: "1"
      - name: Upload replication soak logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: replication-soak-tracking-logs
          path: docs/benchmarks/results/ci-${{ github.run_id }}-${{ github.run_attempt }}-replication-soak-gate*.txt
          if-no-files-found: ignore
  ann-pq-tracking:
    name: ANN PQ Tracking
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ray-rs/target/
          key: ann-pq-tracking-${{ hashFiles('ray-rs/Cargo.lock') }}
      - name: Run ANN PQ tuning sweep (fast)
        if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.ann_pq_profile != 'full')
        run: ./scripts/vector-ann-pq-tuning.sh
        env:
          STAMP: ci-${{ github.run_id }}-${{ github.run_attempt }}
          # Keep this lightweight enough for periodic trend tracking.
          VECTORS: "15000"
          QUERIES: "150"
          N_PROBES: "8 16"
          PQ_SUBSPACES_SET: "24 48"
          PQ_CENTROIDS_SET: "128 256"
          RESIDUALS_SET: "false"
      - name: Run ANN PQ tuning sweep (full)
        if: github.event_name == 'workflow_dispatch' && inputs.ann_pq_profile == 'full'
        run: ./scripts/vector-ann-pq-tuning.sh
        env:
          STAMP: ci-${{ github.run_id }}-${{ github.run_attempt }}
          # Manual deep sweep for analysis (not part of push/main gating).
          VECTORS: "20000"
          QUERIES: "200"
          N_PROBES: "8 16"
          PQ_SUBSPACES_SET: "24 48"
          PQ_CENTROIDS_SET: "128 256"
          RESIDUALS_SET: "false true"
      - name: Upload ANN PQ tuning logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ann-pq-tracking-logs
          path: |
            docs/benchmarks/results/ci-${{ github.run_id }}-${{ github.run_attempt }}-vector-ann-pq-tuning*.txt
            docs/benchmarks/results/ci-${{ github.run_id }}-${{ github.run_attempt }}-vector-ann-pq-tuning*.csv
          if-no-files-found: ignore
  # ===========================================
  # Node.js Builds (napi-rs)
  # ===========================================
  build:
    if: needs.meta.outputs.js == 'true' || needs.meta.outputs.ts == 'true' || needs.meta.outputs.all == 'true'
    needs:
      - meta
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: bun run build:native --target x86_64-apple-darwin && bun run build:ts
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: bun run build:native --target x86_64-pc-windows-msvc && bun run build:ts
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: bun run build:native --target x86_64-unknown-linux-gnu --use-napi-cross && bun run build:ts
          - host: macos-latest
            target: aarch64-apple-darwin
            build: bun run build:native --target aarch64-apple-darwin && bun run build:ts
    name: Build ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.napi-rs
            .cargo-cache
            ray-rs/target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}
      - name: Install dependencies
        run: bun install
      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: |
            ray-rs/${{ env.APP_NAME }}.*.node
            ray-rs/${{ env.APP_NAME }}.*.wasm
          if-no-files-found: error
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    needs:
      - meta
      - build
    if: needs.meta.outputs.js == 'true' || needs.meta.outputs.ts == 'true' || needs.meta.outputs.all == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
        working-directory: ray-rs
      - name: Create npm dirs
        run: bun run napi create-npm-dirs
        working-directory: ray-rs
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ray-rs/artifacts
      - name: Move artifacts
        run: bun run artifacts
        working-directory: ray-rs
      - name: Build TypeScript
        run: bun run build:ts
        working-directory: ray-rs
      - name: List packages
        run: ls -R ./npm
        working-directory: ray-rs
      - name: Publish
        working-directory: .
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          npm config set provenance true
          COMMIT_MSG=$(git log -1 --pretty=%B)
          # Match: js|ts|all: X.Y.Z
          if echo "$COMMIT_MSG" | grep -E "^(js|ts|all): [0-9]+\.[0-9]+\.[0-9]+$"; then
            npm publish --workspace=ray-rs --access public
          elif echo "$COMMIT_MSG" | grep -E "^(js|ts|all): [0-9]+\.[0-9]+\.[0-9]+"; then
            npm publish --workspace=ray-rs --tag next --access public
          else
            echo "Not a js/ts/all release, skipping npm publish"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ===========================================
  # Python Builds (maturin)
  # ===========================================
  build-python-linux:
    name: Build Python - Linux ${{ matrix.target }}
    runs-on: ${{ matrix.platform.runner }}
    needs:
      - meta
    if: needs.meta.outputs.py == 'true' || needs.meta.outputs.all == 'true'
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.9
            3.10
            3.11
            3.12
            3.13
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist -i python3.9 -i python3.10 -i python3.11 -i python3.12 -i python3.13
          manylinux: auto
          working-directory: ray-rs
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: ray-rs/dist

  build-python-macos:
    name: Build Python - macOS aarch64
    runs-on: macos-14
    needs:
      - meta
    if: needs.meta.outputs.py == 'true' || needs.meta.outputs.all == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.9
            3.10
            3.11
            3.12
            3.13
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64
          args: --release --out dist -i python3.9 -i python3.10 -i python3.11 -i python3.12 -i python3.13
          working-directory: ray-rs
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-aarch64
          path: ray-rs/dist

  build-python-windows:
    name: Build Python - Windows x86_64
    runs-on: windows-latest
    needs:
      - meta
    if: needs.meta.outputs.py == 'true' || needs.meta.outputs.all == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.9
            3.10
            3.11
            3.12
            3.13
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x64
          args: --release --out dist -i python3.9 -i python3.10 -i python3.11 -i python3.12 -i python3.13
          working-directory: ray-rs
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x86_64
          path: ray-rs/dist

  build-python-sdist:
    name: Build Python - Source Distribution
    runs-on: ubuntu-latest
    needs:
      - meta
    if: needs.meta.outputs.py == 'true' || needs.meta.outputs.all == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: ray-rs
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: ray-rs/dist

  publish-python:
    name: Publish Python
    runs-on: ubuntu-latest
    needs:
      - meta
      - build-python-linux
      - build-python-macos
      - build-python-windows
      - build-python-sdist
    if: needs.meta.outputs.py == 'true' || needs.meta.outputs.all == 'true'
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: ray-rs/dist
          merge-multiple: true
      - name: List wheels
        run: ls -la dist/
        working-directory: ray-rs
      - name: Publish to PyPI
        working-directory: ray-rs
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          # Match: py|all: X.Y.Z
          if echo "$COMMIT_MSG" | grep -E "^(py|all): [0-9]+\.[0-9]+\.[0-9]+"; then
            pip install maturin
            maturin upload --non-interactive --skip-existing dist/*
          else
            echo "Not a py/all release, skipping PyPI publish"
          fi
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}

  # ===========================================
  # Rust Crate (crates.io)
  # ===========================================
  publish-cargo:
    name: Publish Cargo
    runs-on: ubuntu-latest
    needs:
      - meta
    if: needs.meta.outputs.rs == 'true' || needs.meta.outputs.all == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ray-rs/target/
          key: cargo-publish-${{ hashFiles('ray-rs/Cargo.lock') }}
      - name: Verify crate builds
        run: cargo build --release --no-default-features
        working-directory: ray-rs
      - name: Run tests
        run: cargo test --no-default-features
        working-directory: ray-rs
      - name: Dry run publish
        run: cargo publish --dry-run --no-default-features
        working-directory: ray-rs
      - name: Publish to crates.io
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          # Match: rs|core|all: X.Y.Z
          if echo "$COMMIT_MSG" | grep -E "^(rs|core|all): [0-9]+\.[0-9]+\.[0-9]+"; then
            cargo publish --no-default-features
          else
            echo "Not a rs/core/all release, skipping crates.io publish"
          fi
        working-directory: ray-rs
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
