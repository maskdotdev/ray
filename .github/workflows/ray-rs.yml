name: ray-rs
env:
  DEBUG: napi:*
  APP_NAME: core
  MACOSX_DEPLOYMENT_TARGET: "10.13"
  CARGO_INCREMENTAL: "1"
  PYTHON_PACKAGE_NAME: kitedb
on:
  push:
    branches:
      - main
    paths:
      - "ray-rs/**"
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
defaults:
  run:
    working-directory: ray-rs
jobs:
  # ===========================================
  # Node.js Builds (napi-rs)
  # ===========================================
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: bun run build:native --target x86_64-apple-darwin && bun run build:ts
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: bun run build:native --target x86_64-pc-windows-msvc && bun run build:ts
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: bun run build:native --target x86_64-unknown-linux-gnu --use-napi-cross && bun run build:ts
          - host: macos-latest
            target: aarch64-apple-darwin
            build: bun run build:native --target aarch64-apple-darwin && bun run build:ts
    name: Build ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.napi-rs
            .cargo-cache
            ray-rs/target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}
      - name: Install dependencies
        run: bun install
      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: |
            ray-rs/${{ env.APP_NAME }}.*.node
            ray-rs/${{ env.APP_NAME }}.*.wasm
          if-no-files-found: error
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
        working-directory: ray-rs
      - name: Create npm dirs
        run: bun run napi create-npm-dirs
        working-directory: ray-rs
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ray-rs/artifacts
      - name: Move artifacts
        run: bun run artifacts
        working-directory: ray-rs
      - name: Build TypeScript
        run: bun run build:ts
        working-directory: ray-rs
      - name: List packages
        run: ls -R ./npm
        working-directory: ray-rs
      - name: Publish
        working-directory: ray-rs
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          npm config set provenance true
          COMMIT_MSG=$(git log -1 --pretty=%B)
          # Match: ts: X.Y.Z or all: X.Y.Z
          if echo "$COMMIT_MSG" | grep -E "^(ts|all): [0-9]+\.[0-9]+\.[0-9]+$"; then
            npm publish --access public
          elif echo "$COMMIT_MSG" | grep -E "^(ts|all): [0-9]+\.[0-9]+\.[0-9]+"; then
            npm publish --tag next --access public
          else
            echo "Not a ts/all release, skipping npm publish"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ===========================================
  # Python Builds (maturin)
  # ===========================================
  build-python-linux:
    name: Build Python - Linux ${{ matrix.target }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.9
            3.10
            3.11
            3.12
            3.13
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist -i python3.9 -i python3.10 -i python3.11 -i python3.12 -i python3.13
          manylinux: auto
          working-directory: ray-rs
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: ray-rs/dist

  build-python-macos:
    name: Build Python - macOS aarch64
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.9
            3.10
            3.11
            3.12
            3.13
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64
          args: --release --out dist -i python3.9 -i python3.10 -i python3.11 -i python3.12 -i python3.13
          working-directory: ray-rs
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-aarch64
          path: ray-rs/dist

  build-python-windows:
    name: Build Python - Windows x86_64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.9
            3.10
            3.11
            3.12
            3.13
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x64
          args: --release --out dist -i python3.9 -i python3.10 -i python3.11 -i python3.12 -i python3.13
          working-directory: ray-rs
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x86_64
          path: ray-rs/dist

  build-python-sdist:
    name: Build Python - Source Distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: ray-rs
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: ray-rs/dist

  publish-python:
    name: Publish Python
    runs-on: ubuntu-latest
    needs:
      - build-python-linux
      - build-python-macos
      - build-python-windows
      - build-python-sdist
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: ray-rs/dist
          merge-multiple: true
      - name: List wheels
        run: ls -la dist/
        working-directory: ray-rs
      - name: Publish to PyPI
        working-directory: ray-rs
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          # Match: py: X.Y.Z or all: X.Y.Z
          if echo "$COMMIT_MSG" | grep -E "^(py|all): [0-9]+\.[0-9]+\.[0-9]+"; then
            pip install maturin
            maturin upload --non-interactive --skip-existing dist/*
          else
            echo "Not a py/all release, skipping PyPI publish"
          fi
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}

  # ===========================================
  # Rust Crate (crates.io)
  # ===========================================
  publish-cargo:
    name: Publish Cargo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ray-rs/target/
          key: cargo-publish-${{ hashFiles('ray-rs/Cargo.lock') }}
      - name: Verify crate builds
        run: cargo build --release --no-default-features
        working-directory: ray-rs
      - name: Run tests
        run: cargo test --no-default-features
        working-directory: ray-rs
      - name: Dry run publish
        run: cargo publish --dry-run --no-default-features
        working-directory: ray-rs
      - name: Publish to crates.io
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          # Match: core: X.Y.Z or all: X.Y.Z
          if echo "$COMMIT_MSG" | grep -E "^(core|all): [0-9]+\.[0-9]+\.[0-9]+"; then
            cargo publish --no-default-features
          else
            echo "Not a core/all release, skipping crates.io publish"
          fi
        working-directory: ray-rs
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
